<!DOCTYPE html>
<html>
<head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 40px;
    background-color: #1a1a1a;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.logo {
    font-size: 2.5rem;
    font-weight: bold;
    text-decoration: none;
    color: #fff;
}

.logo span {
    color: #ffa500;
}

.nav-menu {
    display: flex;
    gap: 2rem;
}

.nav-menu a {
    text-decoration: none;
    color: #fff;
    font-size: 1.1rem;
    position: relative;
    padding: 5px 10px;
    background-color: rgba(77, 58, 19, 0.8);
    border-radius: 4px;
    transition: all 0.3s ease;
}

.nav-menu a:hover {
    background-color: rgba(77, 58, 19, 1);
}

#nav-toggle {
    display: none;
}

.nav-toggle-label {
    display: none;
    cursor: pointer;
}

.nav-toggle-label span,
.nav-toggle-label span::before,
.nav-toggle-label span::after {
    display: block;
    background: white;
    height: 2px;
    width: 25px;
    position: relative;
    transition: all 0.3s ease;
}

.nav-toggle-label span::before,
.nav-toggle-label span::after {
    content: '';
    position: absolute;
}

.nav-toggle-label span::before {
    bottom: 8px;
}

.nav-toggle-label span::after {
    top: 8px;
}

@media screen and (max-width: 768px) {
    .nav-toggle-label {
        display: block;
    }

    .nav-menu {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        width: 200px;
        background-color: transparent;
        padding: 20px;
        flex-direction: column;
        align-items: flex-end;
        gap: 1rem;
    }

    #nav-toggle:checked ~ .nav-menu {
        display: flex;
    }

    #nav-toggle:checked ~ .nav-toggle-label span {
        background: transparent;
    }

    #nav-toggle:checked ~ .nav-toggle-label span::before {
        transform: rotate(45deg);
        top: 0;
    }

    #nav-toggle:checked ~ .nav-toggle-label span::after {
        transform: rotate(-45deg);
        top: 0;
    }
}
</style>
</head>
<body>
    <header>
        <a href="#" class="logo">
            <span>R</span>idmi.
        </a>

        <input type="checkbox" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>

        <nav class="nav-menu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#blogs">Blogs</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
</body>
</html>
